context: |-
    Implémentez l'interface ``Digraph.java`` dans la classe ``DigraphImplem.java`` à l'aide d'une structure de donnée de type ``liste d'adjacence`` pour représenter les graphes dirigés.

    .. code-block:: java

       package student;

       public interface Digraph {

           /**
            * The number of vertices
            */
           public int V();

           /**
            * The number of edges
            */
           public int E();

           /**
            * Add the edge v->w
            */
           public void addEdge(int v, int w);

           /**
            * The nodes adjacent to edge v
            */
           public Iterable<Integer> adj(int v);

           /**
            * A copy of the digraph with all edges reversed
            */
           public Digraph reverse();

       }



