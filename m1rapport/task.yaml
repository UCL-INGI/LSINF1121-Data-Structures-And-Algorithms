accessible: true
author: Simon Hardy
context: |-
    Answers to the different questions in the statement of the first mission.

    Note that [group] means that only one student must submit the report for the entire group.
environment: default
evaluate: best
groups: true
limits:
    output: '2'
    time: '15'
    memory: '200'
name: Mission 1 - Questions report [group]
network_grading: false
order: 1
problems:
    report:
        name: Report
        max_size: 5000000
        header: 'Please upload here your *questions report* for the mission 1. '
        type: code-file
        allowed_exts:
        - .pdf
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
