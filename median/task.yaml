    Nous vous donnons l'API d'une classe Vector permettant l'accéder, modifier et interchanger deux élements en temps constant.
    Votre tâche est d'implémenter une méthode permettant de calculer la médiane d'un Vecteur.

    .. code-block:: java

        public interface Vector {

            public int size();

            public void set(int i, int v);

            public int get(int i);

            public void swap(int i, int j);

        }
