accessible: true
author: Simon Hardy
context: |+
    You are asked to implement the following interface, representing a stack, without using *java.util.Stack<E>* !

    .. code-block:: java

        public interface Stack<E> {

            public boolean empty();

            public E peek();

            public E pop();

            public E top();

        }

environment: java8scala
