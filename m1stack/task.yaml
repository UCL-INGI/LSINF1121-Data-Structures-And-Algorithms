accessible: true
author: Simon Hardy
context: |-
    You are asked to implement the following interface, representing a stack, using a singly linked list. Note : it's forbidden to use *java.util.Stack<E>* !

    .. code-block:: java

        import java.util.EmptyStackException;

        public interface Stack<E> {

            public boolean empty();

            public E peek() throws EmptyStackException;

            public E pop() throws EmptyStackException;

            public E push(E item);

        }
environment: java8scala
limits:
    memory: '512'
    output: '100'
    time: '30'
name: Mission 1 - Stack [individual]
problems:
    stack:
        name: Stack
        allowed_exts:
        - .java
        header: 'Upload the file containing your implementation here. The class representing
            your stack should be named *MyStack* ! '
        type: code-file
weight: 1.0
