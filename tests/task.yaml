    Recall the Stack interface :

    .. code-block:: java

        public interface Stack<E> {

            public boolean empty();

            public E peek() throws EmptyStackException;

            public E pop() throws EmptyStackException;

            public E push(E item);

        }

    You are asked to write unit tests (using JUnit) in order to check wether a particular implementation of this interface is correct. Be aware to special cases!

    Here is a simple template you can use to write your tests :

